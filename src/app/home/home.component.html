<div class="container">
  <button class="btn btn-primary" (click)="logout()">Log Out</button>
  <!-- <button class="btn btn-dark" (click)="toggle()"> Dark Mode</button> -->
  <h2 class="mt-5 text-center">Table Using Json Server</h2>
  <hr>
  <table id="users" class="table-borderd">

    <thead>
      <tr>
        <th>Sr. No</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users | paginate: { itemsPerPage: 4, currentPage: p }">
        <td>{{user.id}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.mobile}}</td>
        <td>{{user.email}}</td>
        <td>{{user.salary}}</td>
      </tr>
      <!-- <mat-paginator [length]="50" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
      </mat-paginator> -->
    </tbody>

  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>

</div>
<style>
  tr{
    margin-left: 20px;
  }
</style>
